<title>ccm ir-pipe Bookmarklet</title>
<body>
<div id="bookmarklet-installer">To install, click and drag the button to your browser's bookmarks toolbar.
  <a class="button" href="javascript:
	if(window.ccm) {
		if($('#ccm-ir-pipe-wrapper').css('display') == 'none') {
			$('#ccm-ir-pipe-wrapper').fadeIn('slow')
		} else {
			$('#ccm-ir-pipe-wrapper').fadeOut('slow')
		}
	} else {
	jqscript=document.createElement('script'),
	jqscript.setAttribute('src','https://code.jquery.com/jquery-2.2.3.min.js'),
	document.head.appendChild(jqscript),
	jqscript.onload = function() {
	ccmscript=document.createElement('script'),
	ccmscript.setAttribute('src','https://kaul.inf.h-brs.de/ccm/ccm.js'),
	document.head.appendChild(ccmscript),
	ccmscript.onload = function() {
	jQuery('body').wrapInner('<div id=\'ccm-ir-pipe-content-wrapper\'></div>'),
	jQuery('body').wrapInner('<div id=\'ccm-ir-pipe-body-wrapper\'></div>'),
	jQuery('#ccm-ir-pipe-body-wrapper').prepend('<div id=\'ccm-ir-pipe-wrapper\'></div>').hide(),
	ccm.render('http://mbasti.github.io/components/ccm.ir-pipe.js', jQuery('#ccm-ir-pipe-wrapper'),
		jQuery('#ccm-ir-pipe-wrapper').fadeIn('slow');
	)
	}}};void(0);"
  >ccm ir-pipe</a>
</div>
